<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="style/mobileFirst.css">
    <link rel="stylesheet" href="style/mediaquery.css">
    <title>Formulário de inscrição</title>
</head>
<body>
    <main>
        <div id="principal">

            <div id="mudar-pag">
                 <h4 id="text-mudarPag">Inscreva-se</h4>
            </div>

            <section id="login" class="containerP">
                <div class="text-sup">
                    <h1>Entrar</h1>
                    <ul>
                        <li><a href="#" class="social"><i class="fab fa-facebook-f"></i></a></li>
                        
                        <li><a href="#" class="social"><i class="fab fa-google-plus-g"></i></a></li>
                       
                        <li><a href="#" class="social"><i class="fab fa-linkedin-in"></i></a></li>
  
                    </ul>
                    <p>Ou use outras contas</p>
                </div>

                <div class="form">
                    <form action="#">
                        <input name="email" id="iemail" type="email" placeholder="Email">
                        <input name="senha" id="isenha" type="password" placeholder="Password">
                        <p>Esqueceu a senha?</p>
                        
                        <input id="bnt1" class="bnt" type="submit" value="ENTRAR">
                    </form>
                </div>
            </section>

            <section id="cadastro" class="containerP">
                <div class="text-sup">
                    <h1>Criar Conta</h1>
                    <ul>
                        <li><a href="#" class="social"><i class="fab fa-facebook-f"></i></a></li>
                        
                        <li><a href="#" class="social"><i class="fab fa-google-plus-g"></i></a></li>
                       
                        <li><a href="#" class="social"><i class="fab fa-linkedin-in"></i></a></li>
  
                    </ul>
                    
                    <p>Ou use seu email para se registrar</p>
                </div>

                <div class="form">
                    <form action="#">
                        <input type="text" placeholder="Nome">
                        
                        <input name="email2" id="iemail2" type="email" placeholder="Email">
                        
                        <input name="senha2" id="isenha2" type="password" placeholder="Password">
                        
                        <input id="bnt2" class="bnt" type="submit" value="INSCREVA-SE">
                    </form>
                </div>
            </section>

            <section id="banner">
                <div id="abrir-conta" class="div-banner">
                    <div class="banners">
                        <h1 id="h1-banner">Olá!</h1>
                        <p id="p-banner">Insira seus dados pessoas para abrir uma conta conosco</p>
                        
                        <input type="button" id="botao-banner" class="bnt2" value="SING UP">
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <script src="script/scrit.js"></script>
</body>
</html>
